<div class='calculator'>
  <h1>Calculator</h1>
  <div>
    <input class="result" type="text" readonly>
  </div>
  <div>
    <button class="responsive long" *ngFor="let longBotton of longBottons">
      {{ longBotton }}
    </button>
    <button class="responsive" *ngFor="let button of buttons">
      {{ button }}
    </button>
  </div>
</div>
